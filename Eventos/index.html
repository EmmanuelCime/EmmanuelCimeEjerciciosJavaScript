<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios - Eventos</title>
    <link rel="shortcut icon" href="../Eventos/resources/javascript-logo-png.png" type="image/x-icon">
    <link rel="stylesheet" href="../Eventos/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <main>

        <h1 class="text-center">Ejercicios sobre eventos</h1>

        <div>

            <div class="container">

                <h2 class="text-center">Calculadora de Indice de Masa Corporal (IMC)</h2>

                <form class="form">

                    <div class="field">
                        <label for="estatura">ESTATURA (en cent√≠metros):</label>
                        <input id="estatura" type="number" placeholder="173">
                    </div>

                    <div class="field">
                        <label for="peso">PESO (en kilogramos):</label>
                        <input id="peso" type="number" placeholder="62">
                    </div>

                    <button type="submit" id="botonCalculo" class="btn btn-success">Calcular</button>

                    <div>
                        <label for="resultado">Resultado</label>
                        <input type="text" id="resultado" readonly>
                    </div>

                </form>

            </div>

        </div>



        <div>

            <div class="container">
                
                <h2 class="text-center">Conversor de divisas</h2>

                <div>
                    <input type="number" id="pesoMx">
                    <label for="pesoMx">Peso mexicano</label>
                </div>

                <div>
                    <input type="number" id="dolarUS">
                    <label for="dolarUS">Dolar estadounidense</label>
                </div>

            </div>

        </div>





    </main>


    <footer class="text-center">
        <h4>Created by: Jesus Emmanuel Cime Pech</h4>
    </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../Eventos/scripts/app.js"></script>
</body>

</html>
